{%extends 'base.html'%}
{%block title%}
Post Create
{%endblock%}
{%block content%}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

        <form action="{%url 'post_create'%}" method='POST'>
        {% csrf_token %}
        <label for="post-title">title</label>
        <input id = "post-title" type="text" name = 'title'>
        <label for="post-content">content</label>
        <textarea name="content" id="post-content" cols="30" rows="10"></textarea>
        <label for="post-cities">city</label>
        <select name="cities" id="post-cities">
        {%for city in cities%}
        <option value="{{city.pk}}">{{city.name}}</option>
        {%empty%}
        <option>no cities</option>
        {%endfor%}
        </select>
        <input type="submit" value = "submit">
        </form>
{%endblock%}
