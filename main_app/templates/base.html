<head>

</head>
<body>
<h1>Base Wayfare</h1>


    <!-- Button HTML (to Trigger Modal) -->
    <a href="/accounts/login" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Launch Demo Modal</a>
    
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Content will be loaded here from "remote.php" file -->
            </div>
        </div>
    </div>
    {%block content%}
    {%endblock%}
