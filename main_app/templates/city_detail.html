{%extends 'base.html'%}
{%block title%}
{{city.name}}
{%endblock%}
{%block content%}



<div class="container">
  <div class="row">
    <div class="col-sm-auto">
      <h1>{{city.name}}</h1>
      <img src="{{city.image}}" alt="{{city.name}}">
    </div>
  </div>
</div>



{% for post in city.posts.all %}
<ul>
<li>{{post.title}}</li>
<li><img src="{{post.image}}" alt="{{post.title}}"></li>
<li>{{post.content}}</li>
<li>{{post.users.username}}</li>
<li>{{post.created_at}}</li>
</ul>
{% endfor %}

{%endblock%}
