{% extends 'base.html' %}
{% block title %}Wayfare - {{post.title}}{% endblock %}

{% block content %}

<div class="carousel-inner" style="max-height: 800px">
    <div class="carousel-item active">
        {% comment %} <img src="{{post.image}}" class="d-block w-100" alt="..."> {% endcomment %}
        <img src="{{post.image}}" class="img-fluid" alt="...">
    </div>
</div>


<div class="container post_container m-5" style="border:1px solid black">
    
    <div class="row justify-content-md-center">
        <div class="col-lg-auto">
            <div class="city_title display-4 mt-3">{{post.title}}</div>
            <div class="row mt-3">
                <p>{{post.created_at}}</p>
            </div>
            <div class="row mt-3">
            <p>{{post.content}}</p>
        </div>
        </div>
    </div>
</div>




{% endblock content %}
