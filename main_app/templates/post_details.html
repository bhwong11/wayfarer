{% extends 'base.html' %}
{% block title %}Wayfare - {{post.title}}{% endblock %}

{% block content %}


<div class="container mt-5">
<div class="row">
  <div class="mb-3">
    <h1 style="font-size: 40px;" class="text-decoration-underline">{{post.title}}</h1>
    <h3>{{post.cities.name}}</h3>
  </div>
</div>
    <article class="row single-post mt-3 no-gutters">
        <div class="col-md-12">
            <div class="single-post-content-wrapper">
                  <article class="fs-5">
                  {{post.content}}
                  </article>

                  <div class="container">
                    <div class="row">
                      <div class="col-12">
                          <div class="card-body float-end mt-3">
                          <div class="row mt-2 ms-2">
                          <p>Created by: <a style="color: black;" href="{% url "profile_detail" post.users.pk %}">{{post.users.username}}</a> -- {{post.created_at}}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div> 
            
        </div>
    </article>
</div>
{% endblock content %}
