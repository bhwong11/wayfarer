{%extends 'base.html'%}
{%block title%}
Post Update
{%endblock%}
{%block content%}
<form action="{%url 'post_update' post.pk%}" method='POST'>
{% csrf_token %}
{{post.title}}
<label for="post-title">title</label>
<input id = "post-title" type="text" name = 'title' value = '{{post.title}}'>
<label for="post-content">content</label>
<textarea name="content" id="post-content" cols="30" rows="10">{{post.content}}</textarea>
<label for="post-cities">city</label>
<select name="cities" id="post-cities">
{%for city in cities%}
    {%if city.pk == post.cities.pk%}
    <option selected value="{{city.pk}}">{{city.name}}</option>
    {%else%}
    <option value="{{city.pk}}">{{city.name}}</option>
    {%endif%}
    {%empty%}
    <option>no cities</option>
{%endfor%}
</select>
<input type="submit" value = "submit">
</form>
{%endblock%}
