{% load crispy_forms_tags %}  
<style>
.form-styling form div small{
    display: none;
}
</style>
{%if form.errors%}
<div class="alert alert-danger">{{form.errors}}</div>
{%endif%}
<div class = "form-styling">
<h1>Sign Up</h1>
<form action="{% url 'signup' %}" method="POST" class = 'bootstrap5'>
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value= "Sign Up"/>
    <input type="hidden" name="next" value="{{next}}"/>
</form>
</div>
