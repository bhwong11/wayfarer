{%extends 'base.html'%}
{%block title%}
login
{%endblock%}
{% load crispy_forms_tags %}  
{%block content%}
<div class = "form-styling">
<h1>Log In</h1>
<form action="{% url 'login'%}" method="POST">
    {%csrf_token%}
    {{form|crispy}}
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{next}}"/>
</form>
</div>
{%endblock%}
